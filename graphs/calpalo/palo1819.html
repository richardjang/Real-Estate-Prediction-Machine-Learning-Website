<!DOCTYPE HTML>
<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		
		<!--Javascript for Real Estate Median Prices-->
<script>
$(function () {
$(function () {
    $('#container').highcharts({
        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis:
        {
              title: {
                text: 'Housing Cost ($)'
            }
        },
		
		 tooltip: {
            valuePrefix: '$'
        },
        title: {
            text: 'Palo Alto Real Estate Median'
        },
		/*subtitle: {
         text: 'By: Chheang, Doug, Richard',
          x: -20
        },*/
        series: [{
			
            type: 'line',
            name: 'Regression Line',
            data: [[0, 2500000], [11, 2800000]],
            marker: {
                enabled: false
            },
            states: {
                hover: {
                    lineWidth: 1
                }
            },
            enableMouseTracking: false
        }, 
		
		{
            type: 'scatter',
            name: 'Palo Alto Median Price',
            data: [2645000, 2700000, 2389000, 2198000, 2995000, 2700000, 2198000, 2199000, 1700000, 2198000, 2995000, 2700000 ],
            marker: {
                radius: 4
            }
        },
		/*{
            type: 'scatter',
            name: 'Palo Alto Pricing',
            data: [90000, 95000, 110000, 105000, 120000, 125000, 115000, 107000, 98000, 102000, 97000, 112000],
            marker: {
                radius: 4
            }
        }*/]
    });
});
});

</script>
