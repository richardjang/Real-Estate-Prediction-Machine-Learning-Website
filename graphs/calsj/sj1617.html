		<!--Javascript for Real Estate Median Prices-->
<script>
$(function () {
$(function () {

                text: 'Housing Cost ($)'

        title: {
            text: 'San Jose Real Estate Median'
        },
		/*subtitle: {
         text: 'By: Chheang, Doug, Richard',
          x: -20

            type: 'line',

                    lineWidth: 1
                }

        }, 
		
		{
            type: 'scatter',
            name: 'San Jose Median Price',
            data: [/*480000, 485000, 488000, 499950, 500000, 499900, 499000, 489000, 475000, 484900, 495000, 538888 */],

        },

    });
});
});
