<html><header><link rel ="stylesheet" type = "text/css" href ="aboutus.css"/></header><body><div id = "contentleft"><div id = "wrapper"><h1 class = "centertext" style="color: blue; text-decoration:underline;">Get Slope from Data</h1><div style="width:25%"><br></div><p style="text-align: left; font-size: 23px;" class = "centertext">GetSlope(Data.X,Data.Y,Mean_X,Mean_Y){<br><br>Sum1=0<br>Sum2=0<br>For i=1 to X.length<br>Sum1=Sum1+(X[i]-Mean_X)*(Y[i]-Mean_Y)<br>Sum2=Sum2+(X[i]-Mean_X)*(X[i]-Mean_X)<br>return Sum1/Sum2<br><br>}</p></div></div>
